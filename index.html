<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="container">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="scr" placeholder="name@example.com">
            <label for="floatingInput">SCr (mg/dL)</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="edad" placeholder="Password">
            <label for="floatingPassword">Edad</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="albumin" placeholder="Password">
            <label for="floatingPassword">Albumina (g/L)</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="urea" placeholder="Password">
            <label for="floatingPassword">Urea (mg/dL)</label>
        </div>
        
        <button type="button" class="btn btn-success" id="btn">Calcular</button>
        <button type="button" class="btn btn-success" id="hombre">Es Hombre</button>
        <button type="button" class="btn btn-success" id="riñon">Cuenta con un Riñon</button>
        <button type="button" class="btn btn-success" id="dos">Hombre / 1 riñon</button>
    </main>
    <script src="./js/mian.js"></script>
    
</body>

</html>
